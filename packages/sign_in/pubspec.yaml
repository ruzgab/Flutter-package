      url: https://github.com/julienlebren/flutter_packages
      path: packages/localization
    version: ^1.3.0
  cloud_firestore: ^3.4.6
  cloud_functions: ^3.3.6
  firebase_auth: ^3.7.0
  firebase_storage: ^10.3.7
  freezed_annotation: ^2.1.0
  flutter_libphonenumber: 1.1.0
  flutter_login_facebook: ^1.6.0
  flutter_riverpod: ^2.0.2
  google_sign_in: ^5.4.2
  intl: ^0.17.0
  pinput: ^2.2.12
  riverpod_annotation: ^1.0.2
  the_apple_sign_in: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.1
  flutter_lints: ^1.0.0
  freezed: ^2.1.1
  json_serializable: ^6.3.1
